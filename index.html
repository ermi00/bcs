<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bodoque Celestial Sticker</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video id="miVideo" src="./video.webm" loop muted playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="miMarcador" mindar-image-target="targetIndex: 0">
            <a-plane 
                position="0 0 0" 
                rotation="0 0 0" 
                width="1" 
                height="1" 
                material="
                    src: #miVideo; 
                    transparent: true; 
                    shader: flat; 
                    opacity: 1;
                ">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const miMarcador = document.querySelector('#miMarcador');
            const miVideo = document.querySelector('#miVideo');

            miMarcador.addEventListener('targetFound', event => {
                console.log("Marcador encontrado, reproduciendo video.");
                miVideo.play();
            });

            miMarcador.addEventListener('targetLost', event => {
                console.log("Marcador perdido, pausando video.");
                miVideo.pause();
            });
        });
    </script>
</body>

</html>
